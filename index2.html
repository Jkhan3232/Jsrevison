<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@600&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      font-size: 62.5%;
    }
    body {
      background-color: rgb(95, 139, 160);
      font-family: "Roboto", sans-serif;
    }

    #container {
      background: #706262;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: auto;
      height: 100vh;
      padding: 2rem;
    }

    .child {
      background-color: #0000008f;
      width: 40em;
      height: auto;
      border-radius: 2rem;
      transition: all 1s;
      box-shadow: rgba(255, 255, 255, 0.767) 0px 5px 15px;
    }

    p {
      text-align: center;
      margin: auto;
      font-size: 2rem;
      text-transform: capitalize;
      color: whitesmoke;
      padding: 4rem;
    }
    button {
      margin: 0 auto 2rem auto;
      display: flex;
      color: rgb(0, 0, 0);
      background-color: rgb(95, 139, 160);
      padding: 0.8rem;
      border: none;
      transition: all 1s;

      border-radius: 50px;
    }
    button:hover {
      transform: scale(1.1);
    }
    h2 {
      text-align: center;
      margin-top: 2rem;
      font-weight: 400;
      font-size: 2rem;
      text-transform: capitalize;
      color: whitesmoke;
    }
  </style>
  <body>
    <div id="container">
      <div class="child">
        <h2>üòÇüòÅLoughing Timeü§£üòÇ</h2>
        <p id="jokes">Wait For Next Joke....</p>
        <button class="btn" id="btnjoke">Next-Joke</button>
      </div>
    </div>

    <script>
      const jokes = document.getElementById("jokes");
      const btnjoke = document.getElementById("btnjoke");

      const gentratejoke = async () => {
        try {
          const setHeder = {
            headers: { Accept: " application/json" },
          };

          const res = await fetch("https://icanhazdadjoke.com", setHeder);
          const data = await res.json();
          jokes.innerHTML = data.joke;
        } catch (err) {
          console.log(err);
        }
      };
      btnjoke.addEventListener("click", gentratejoke);
      gentratejoke();
    </script>
  </body>
</html>
